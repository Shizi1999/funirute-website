<div class="ms-64  mt-4">
    <ng-include src="'/components/admin-sidebar.html'"></ng-include>
    <div class=" flex flex-col items-center">
        <div ng-class="darkModeColor" class="text-center">Product Form</div>
        <form class="w-1/2" name="productForm" ng-submit="submitProduct()">
            <label for="productImage" class="flex justify-center">
                <img src="{{image}}" id="previewImage" class="w-48 h-48" alt="" />
            </label>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name:</label>
                <input
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="text" ng-model="product.name" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock:</label>
                <input
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" type="number"
                    ng-model="product.stock" required>

            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price:</label>
                <input
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="number" ng-model="product.price" min="1" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category:</label>
                <select
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    ng-model="product.category" ng-options="category as category.name for category in categories"
                    required>
                </select>
            </div>
            <div ng-class="darkModeColor " class="mb-6 hidden">
                <input type="file" custom-on-change="handleChangeImage" accept="image/*" ng-model="imageFile"
                    name="imageInput" id="productImage">
            </div>
            <button
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
                type="submit">Submit</button>
        </form>
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px-6 py-3" scope="col">Name</th>
                    <th class="px-6 py-3" scope="col">Image</th>
                    <th class="px-6 py-3" scope="col">Price</th>
                    <th class="px-6 py-3" scope="col">Stock</th>
                    <th class="px-6 py-3" scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" ng-repeat="product in products"
                    class="align-middle">
                    <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" scope="row">
                        {{product.name}}</th>
                    <td>
                        <img style="width: 100px; height: 100px;" class="thumbnail" src="{{product.image}}" />
                    </td>
                    <td class="px-6 py-4">{{product.price}}</td>
                    <td class="px-6 py-4" scope="row">{{product.stock}}</td>
                    <td class="px-6 py-4">
                        <button ng-click="edit(product)"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit</button>
                        <button
                            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                            ng-click="delete(product)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
