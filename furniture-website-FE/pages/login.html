<!--  Header Section  -->
<div ng-include src="'/components/header.html'"></div>

<main class="pt-24 min-h-[650px] dark:bg-gray-800">
    <div class="  mx-auto max-w-screen-xl text-center">
        <div class="text-red-500"></div>
        <div class="mb-4 border-b border-gray-200 dark:border-gray-700  max-w-[350px] mx-auto">
            <ul class="flex flex-wrap justify-center -mb-px text-sm font-medium text-center" id="myTab" role="tablist">
                <li ng-click="changeTab(1)" class="mr-2" role="presentation">
                    <button class="inline-block p-4  rounded-t-lg" id="profile-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                        LOGIN
                    </button>
                    <div ng-show="activeTab === 1" class="w-full h-[2px] bg-blue-500"></div>
                </li>
                <li ng-click="changeTab(2)" class="mr-2" role="presentation">
                    <button class="inline-block p-4  rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="false">
                        REGISTER
                    </button>
                    <div ng-show="activeTab === 2" class="w-full h-[2px] bg-blue-500"></div>
                </li>
            </ul>
        </div>
        <div class="" id="myTabContent  ">
            <div ng-show="activeTab === 1" class="p-4 rounded-lg " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form class="max-w-[350px] mx-auto" name="loginForm">
                    <div class="">
                        <label for="email" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your
                            email:</label>
                        <input ng-change="handleChangeFormLogin()" ng-model="formLogin.email" type="email" name="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
                        <div class="text-red-500 text-left text-sm pt-1 pb-3 ">
                            {{errorMessageLogin.email}}
                        </div>
                    </div>
                    <div class="">
                        <label for="password" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your
                            password:</label>
                        <input ng-change="handleChangeFormLogin()" ng-model="formLogin.password" type="password" name="password" id="password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <div class="text-red-500 text-left text-sm pt-1 pb-3 ">
                            {{errorMessageLogin.password}}
                        </div>
                    </div>

                    <button ng-click="login()" type="submit" class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
                </form>
            </div>
            <div ng-show="activeTab === 2" class="p-4 rounded-lg  dark:bg-gray-800" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <form class=" mx-auto">
                    <div class="flex justify-center gap-3">
                        <div class="mb-6">
                            <label for="avatar" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your
                                Avatar:</label>
                            <label for="avatar" style=" display: flex; justify-content: center; align-items: center; width: 130px; height: 130px; border: 2px dashed #ccc; cursor: pointer; padding: 2px; overflow: hidden;">
                                <img ng-src="{{image}}" style="width: 100%; height: 100%; object-fit: cover">
                            </label>
                            <input style="width: 100%; height: 100%; object-fit: cover" custom-on-change="handleUploadImage" accept="image/*" ng-model="imageFile" type="file" name="file" id="avatar" class="hidden">
                        </div>
                        <div class="w-[350px]">
                            <div class="">
                                <label for="email" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your
                                    email:</label>
                                <input ng-change="handleChangeFormRegister()" ng-model="formRegister.email" type="email" name="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="YourEmail@gmail.com">
                                <div class="text-red-500 text-left text-sm pt-1 pb-3 ">
                                    {{errorMessageRegister.email}}
                                </div>
                            </div>
                            <div class="">
                                <label for="password" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your
                                    password:</label>
                                <input ng-change="handleChangeFormRegister()" ng-model="formRegister.password" type="password" name="password" id="password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="At least 6 characters">
                                <div class="text-red-500 text-left text-sm pt-1 pb-3 ">
                                    {{errorMessageRegister.password}}
                                </div>
                            </div>
                            <div class="">
                                <label for="password" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Confirm
                                    password:</label>
                                <input ng-change="handleChangeFormRegister()" ng-model="formRegister.confirmPassword" type="password" name="password" id="password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Must match your password">
                                <div class="text-red-500 text-left text-sm pt-1 pb-3 ">
                                    {{errorMessageRegister.confirmPassword}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <button ng-click="register()" class="mt-3  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-[490px]  px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Resgister</button>
                </form>
            </div>
        </div>
    </div>


</main>
<!--  Footer Section  -->
<div ng-include src="'/components/footer.html'"></div>
