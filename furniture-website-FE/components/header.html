                <ion-icon ng-show="isDarkTheme" class="px-1 pt-1 text-base" name="moon-outline"></ion-icon>
                <ion-icon ng-hide="isDarkTheme" class="px-1 pt-1 text-base" name="sunny-outline"></ion-icon>

                </div>

                        <a href="#!admin" ng-if="user.admin" class="flex gap-2 items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">

                    <li>

                    <li>

                    </li>

                    <li>

                            <ion-icon class="px-1 pt-1 text-base" name="log-out-outline"></ion-icon>
                            Sign out</a>
                    </li>
                </ul>

                </li>
                <li>
                    <a href="#!shop" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-700 md:p-0 dark:text-white md:dark:hover:text-sky-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Shop</a>
